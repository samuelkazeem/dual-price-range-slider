<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dual Price Range SLider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-5">
            <div class="d-flex flex-column justify-content-center align-items-center">
			    <div class="range-wrap w-100">
			        <input id="range1" type="range" min="4600" max="20000000" value="200000" step="1" class="w-100">
			        <input id="range2" type="range" min="4600" max="20000000" value="10000000" step="1" class="w-100">
			        <div class="d-flex justify-content-between">
			            <span class="range-value" id="rangeV1">₦ 200000</span>
			            <span class="range-value" id="rangeV2">₦ 10000000</span>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
